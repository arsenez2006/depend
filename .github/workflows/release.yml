name: Release
on:
  workflow_run:
    workflows:
      - "Versioning"
      - "Build check"
    branches:
      - master
    types:
      - completed
jobs:
  release:
    name: Make a release
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
